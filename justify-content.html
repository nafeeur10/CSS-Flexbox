<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>

    <link rel="stylesheet" href="assets/basic.css">
    <link rel="stylesheet" href="assets/justifycontent.css">
</head>
<body>


    <h1>justify-content example</h1>
    <hr>
   
    <h3>justify-content: flex-start;</h3>
    <hr>


    <section>
        <div class="flex-container justify-content-flex-start">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <h3>justify-content: flex-end;</h3>
    <hr>

    <section>
        <div class="flex-container justify-content-flex-end">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <h3>justify-content: center;</h3>
    <hr>

    <section>
        <div class="flex-container justify-content-center">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>


    <h3>justify-content: space-between;</h3>
    <hr>

    <section>
        <div class="flex-container justify-content-space-between">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <h3>justify-content: space-around;</h3>
    <hr>

    <section>
        <div class="flex-container justify-content-space-around">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>


</body>
</html>
