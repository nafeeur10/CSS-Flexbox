<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>

    <link rel="stylesheet" href="assets/basic.css">
    <link rel="stylesheet" href="assets/alignitems.css">
</head>
<body>


    <h1>align-items example</h1>
    <hr>
   
    <h3>align-items: flex-start;</h3>
    <hr>


    <section>
        <div class="flex-container align-items-flex-start">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <h3>align-items: flex-end;</h3>
    <hr>

    <section>
        <div class="flex-container align-items-flex-end">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <h3>align-items: center;</h3>
    <hr>

    <section>
        <div class="flex-container align-items-center">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>



</body>
</html>
