<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>

    <link rel="stylesheet" href="assets/basic.css">
    <link rel="stylesheet" href="assets/flexwrap.css">
</head>
<body>


    <h1>Flex-wrap example</h1>
    <hr>
   
    <h3>flex-wrap: nowrap;</h3>
    <hr>


    <section>
        <div class="flex-container flex-nowrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <h3>flex-wrap: wrap;</h3>
    <hr>

    <section>
        <div class="flex-container flex-wrap">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <h3>flex-wrap: wrap-reverse;</h3>
    <hr>

    <section>
        <div class="flex-container flex-wrap-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>


</body>
</html>
