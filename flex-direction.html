<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flexbox</title>

    <link rel="stylesheet" href="assets/basic.css">
    <link rel="stylesheet" href="assets/flexstyle.css">
</head>
<body>


    <h1>Flex-direction example</h1>
    <hr>
   
    <h3>flex-direction: row;</h3>
    <hr>


    <section>
        <div class="flex-container flex-row">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <h3>flex-direction: row-reverse;</h3>
    <hr>

    <section>
        <div class="flex-container flex-row-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <h3>flex-direction: column;</h3>
    <hr>

    <section>
        <div class="flex-container flex-column">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

    <h3>flex-direction: column-reverse;</h3>
    <hr>

    <section>
        <div class="flex-container flex-column-reverse">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </section>

</body>
</html>
